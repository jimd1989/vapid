<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Purs</title>
  </head>
  <body>
    <div id="atoms">
      <h1 id="atoms-header">Atoms</h1>
      <ul id="atoms-list">
        <li class="atom-item">Item</li>
      </ul>
      <button id="atom-add">+</button>
    </div>
    <div id="groups">
      <h1 id="group-header">Groups</h1>
      <ul id="group-list">
        <li class="group-item">Item</li>
      </ul>
      <button id="group-add">+</button>
    </div>
    <div id="constraints">
      <h1 id="constraint-header">Constraints</h1>
      <ul id="constaint-list">
        <li class="constraint-item">Item</li>
      </ul>
      <button id="constraint-add">+</button>
    </div>
    <div id="Problem">
      <h1 id="Problem-header">Problem</h1>
      <button id="run">Run</button>
    </div>
    <p id="p-a">1</p>
    <p id="p-b">2</p>
    <script src="main.js"></script>
  </body>
</html>
